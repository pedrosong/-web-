<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .view {
            position: relative;
            padding: 150px;
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            perspective: 400px;
        }
        .wrap {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        @keyframes rotateBox {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        .box {
            position: absolute;
            left: 200px;
            top: 200px;
            width: 100px;
            height: 100px; 
            transform-style: preserve-3d;
            animation: 5s rotateBox linear infinite ;
        }
        .box span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: .6;
            font: 30px/100px "宋体";
            color: #fff;
            text-align: center;
        }
        .box span:nth-of-type(1) {
            background: red;
            transform: rotateY(0deg) translateZ(50px);
        }
        .box span:nth-of-type(2) {
            background: blue;
            transform: rotateY(90deg) translateZ(50px);
        }
        .box span:nth-of-type(3) {
            background: yellow;
            transform: rotateY(180deg) translateZ(50px);
        }
        .box span:nth-of-type(4) {
            background: green;
            transform: rotateY(270deg) translateZ(50px);
        }
        .box span:nth-of-type(5) {
            background: peru;
            transform: rotateX(-90deg) translateZ(50px);
        }
        .box span:nth-of-type(6) {
            background: peru;
            transform: rotateX(90deg) translateZ(50px);
        }
        @keyframes rotateBox2 {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(-360deg);
            }
        }
        .box2 {
            position: absolute;
            left: 150px;
            top: 150px;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: 5s rotateBox2 linear infinite ;
        }
        .box2 span {
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #000;
            background: rgba(100, 100, 100, .5);
            font: 50px/196px "宋体";
            text-align: center;
        }
        .box2 span:nth-of-type(1) {
            transform: rotateY(0deg) translateZ(100px);
        }
        .box2 span:nth-of-type(2) {
            transform: rotateY(90deg) translateZ(100px);
        }
        .box2 span:nth-of-type(3) {
            transform: rotateY(180deg) translateZ(100px);
        }
        .box2 span:nth-of-type(4) {
            transform: rotateY(270deg) translateZ(100px);
        }
        .box2 span:nth-of-type(5) {
            transform: rotateX(90deg) translateZ(100px);
        }
        .box2 span:nth-of-type(6) {
            transform: rotateX(-90deg) translateZ(100px);
        }
    </style>
</head>
<body>
<div class="view">
    <div class="wrap">
        <div class="box2">
            <span>大</span>
            <span>大</span>
            <span>大</span>
            <span>大</span>
            <span>大</span>
            <span>大</span>
        </div>
        <div class="box">
            <span>小</span>
            <span>小</span>
            <span>小</span>
            <span>小</span>
            <span>小</span>
            <span>小</span>
        </div>
    </div>
</div>    
</body>
</html>
