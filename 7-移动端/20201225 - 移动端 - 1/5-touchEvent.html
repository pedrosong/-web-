<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background: red;
      font: 20px/30px "宋体";
      color: #fff;
    }
  </style>
</head>
<body>
<div id="box"></div>
<script>
  /*
    touches 当前屏幕中的手指列表
    targetTouches 当前元素上的手指列表
    changedTouches 触发当前事件的手指列表
  */
  document.addEventListener("touchstart",(e)=>{
  e.preventDefault();
},{
  passive: false
})  
  let box = document.querySelector("#box");
  box.addEventListener("touchmove",function(e) {
    box.innerHTML = `
        当前屏幕中的手指个数:${e.touches.length}<br/>
        当前元素上的手指个数:${e.targetTouches.length}<br/>
        当前触发当前事件的手指个数:${e.changedTouches.length}<br/>
    `;
  });
</script> 
</body>
</html>
