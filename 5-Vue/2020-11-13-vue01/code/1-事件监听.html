<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ msg }} {{count}}
      <!-- 方法一：表达式填写方法名称，并在script.app.methods对象内写入该方法的函数体
      <button v-on:click="handleClick">click</button>
      方法二：表达式填写内联函数
      <button v-on:click="count++">click</button>
      引申一：方法可以传参
      <button v-on:click="handleClick(0,$event)">click</button>
      引申二：可以使用修饰符 => .once：只回调一次
      <button  v-on：click.once="count++">click</button> -->
      <button  @click.once="count++">click</button>

    </div>e'w'w'w'w
    <script>
      // v-bind
      // :id
      // @xxx
      window.app = new Vue({
        el: "#app",
        data: {
          msg: "hello world",
          count: 0,
        },
        //所有的函数都需要放到 methods
        methods: {
          handleClick(type, e) {
            console.log(e);
            // console.log(event)
            console.log(type);
            console.log("click");
          },
        },
      });
    </script>
  </body>
