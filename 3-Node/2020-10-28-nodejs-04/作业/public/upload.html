<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div id="login" class="panel">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-item">
                    <label>
                        <span class="txt">文件：</span>
                        <!-- <input type="text" name="cover" class="form-input"> -->
                        <div class="form-button primary" id="uploaderBtn">
                            请选择文件上传
                        </div>
                    </label>
                    <input multiple type="file" name="uploadFile" id="uploadFile" style="display: none;" />
                </div>
                <div class="form-item">
                    <label>
                        <span class="txt"></span>
                        <button class="form-button success">确认</button>
                    </label>
                </div>
            </form>
        </div>

    </div>

</body>

</html>

<script>
    let uploaderBtn = document.querySelector('#uploaderBtn');
    let upElement = document.querySelector('#uploadFile');

    uploaderBtn.onclick = function () {
        upElement.click();
    }

    upElement.onchange = function () {
        uploaderBtn.innerHTML = this.files[0].name;
    }
</script>
