<script>
function fn1(){
    console.log("fn1...");
}

function fn2(){

}

function fn3(){

}
// ....

// document.querySelector(".btn").addEventListener("click",fn1)

// document.querySelector(".btn").addEventListener("click",fn3)

let handle = {};
// {"myevent":[fn1,fn2,fn3],}
function addEvent(eventName,fn){
    // 保存事件；
    if(!(eventName in handle)){
        handle[eventName] = [];
    }
    handle[eventName].push(fn);
}
function trigger(eventName){
    if(typeof handle[eventName] !== 'undefined'){
        handle[eventName].forEach(event=>{
            event();
        })
    }
}
// 绑定自定义事件
addEvent("myevent",fn1);
addEvent("myevent",fn2);
addEvent("myevent",fn3);
// console.log(handle);
// 触发自定义事件

trigger("myevent");







</script>
