<!DOCTYPE html>

    <script>

        // XMLHttpRequest
        (async function() {

            let rs = await fetch(new Request('/data'));

            console.log('rs', rs);

            console.log('header', rs.headers.get('content-type'));

            // 把二进制流数据转成json格式
            let data = await rs.json();
            console.log('data', data);
        })()

    </script>
