  <script>
    function getUrlParam(sUrl, sKey) {
      let surl = sUrl.split("?")[1].split("#")[0];
      let arr = surl.split("&") // arr = ["key=1", "key=2", "key=3", "test=4"]
      let result = []
      for (let i = 0; i < arr.length; i++) {
          if(arr[i].split("=")[0] === "key"){
              result.push(parseInt((arr[i].split("=")[1])))
          }
          
      };
      return result
    }
    const url = "http://www.nowcoder.com?key=1&key=2&key=3&test=4#hehe";
