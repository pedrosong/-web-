    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        #wrap {
            /* 使用 better-scroll 时 wrap 必须有一个固定高度 */
            margin: auto;
            width: 300px;
            height: 80vh;
            border: 1px solid #000;
            overflow: hidden;
        }
        #list {
            width: 600%;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #list li {
            font: 14px/30px "宋体";
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
 <div id="wrap">
     <!-- better-scroll 默认滑动的是 wrap 下的第0个子元素  -->
    <ul id="list"></ul>
 </div> 
<script src="js/bscroll.js"></script> 
<script>

{

    }).join("");
