<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg样式</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
        svg{background-color: antiquewhite}
    </style>
</head>
<body>
<!--
svg 根节点
    version svg版本
    width|height svg画布尺寸
    xmlns 命名空间http://www.w3.org/2000/svg
-->
<svg version="1.2"
     xmlns="http://www.w3.org/2000/svg"
     width="100%"
     height="100%"
>
    <!--着色区域
        fill 填充区域，默认black
        stroke 描边区域，默认none
    -->
    <!--<circle cx="300" cy="300" r="200" fill="rgba(255,100,0,0.5)"/>-->
    <!--<circle cx="300"
            cy="300"
            r="200"
            fill="none"
            stroke="#00acec"
    />-->

    <!--着色方式
            纯色
            渐变色
                线性渐变
                径向渐变
            纹理
    -->
    <!--纯色 #000, black, rgb(0,0,0), rgba(0,0,0,1)-->
    <!--<circle cx="300" cy="300" r="200"/>-->

    <!--linearGradient 线性渐变
            gradientTransform 渐变变换 https://developer.mozilla.org/en-US/docs/Web/CSS/transform-function
                rotate(a) 旋转[0,360]
                translate(x,y) 移动
                scale(sx,sy) 缩放
        stop 颜色节点
            offset 偏移量[0,1]
            stop-color 颜色
        渐变色的赋值 url(id)
    -->
    <!--<defs>
        <linearGradient id="gr"
                        gradientTransform="
                            rotate(30)
                        ">
            <stop offset="0" stop-color="#fff"/>
            <stop offset="0.5" stop-color="#00acec"/>
            <stop offset="1" stop-color="#fff"/>
        </linearGradient>
    </defs>
    <circle cx="300" cy="300" r="200" fill="url(#gr)"/>-->

    <!--radialGradient 径向渐变
            stop 颜色节点
                offset 偏移量[0,1]
                stop-color 颜色
    -->
    <!--<defs>
        <radialGradient id="gr">
            <stop offset="0" stop-color="#fff"/>
            <stop offset="0.5" stop-color="#00acec"/>
            <stop offset="1" stop-color="#fff"/>
        </radialGradient>
    </defs>
    <circle cx="300" cy="300" r="200" fill="url(#gr)"/>-->

    <!--pattern 纹理着色
            id
            viewBox 视图框
            width height 纹理元素的尺寸，建议使用百分百
        polygon 多边形
            points 点位，如 0,0 20,50 0,100 50,80 100,100 80,50 100,0 50,20
        image
            href 图片地址
            x|y 位置
            widht|height 宽高
    -->
    <polygon points="0,0 20,50 0,100 50,80 100,100 80,50 100,0 50,20"/>
    <defs>
        <pattern width="30%"
                 height="30%"
                 viewBox="0 0 100 100"
                 id="pt"
        >
            <!--<polygon points="0,0 20,50 0,100 50,80 100,100 80,50 100,0 50,20"/>-->
            <image href="./images/rose.jpg"
                   width="100"
                   height="100"

            />
        </pattern>
    </defs>
    <circle cx="300" cy="300" r="200" fill="url(#pt)"/>

</svg>
</body>
</html>
